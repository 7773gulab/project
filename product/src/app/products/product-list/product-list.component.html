<p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-products>
      <tr>
        <td>{{products.name}}</td>
        <td>{{products.price}}</td>
        <td>{{products.category}}</td>
        <td>
            <button type="button" class="btn btn-secondary" (click)="setData(products.id)">Edit</button> &nbsp;
            <button class="btn btn-danger" (click)="deleteProduct(products.id)">Delete</button>
          </td>
        
      </tr>
    </ng-template>
  </p-table>
